<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>

<style>
    #red{
        width: 300px;
        height: 300px;
        background-color: red;
        display: none;
        position: absolute;
        
    }

    #green{
        height: 200px;
        width: 200px;
        background-color: green;
        position: absolute;
        
    }
</style>

<body>

    <button id="button"> Testar</button>
    <div id="green"></div>
    <div id="red"> </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        let mostraGreen = () =>{
            
            $('#red').hide(2000, ()=>{
                console.log("Red Escondido")
                $('#green').show(2000)
            })
        }

        let mostraRed = () =>{
            console.log('green escondido')
            $('#red').show(2000, mostraGreen)
        }
        let callback = () =>{
            console.log("green escondido")
            
        }

        $('#button').click(()=>{
            $('#green').hide(2000, mostraRed);
            
        }) 
    </script>
</body>

</html>
