<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>

</style>

<body>

    <div id="conteiner1">

        <div class="div1" id="div1">Div 1</div>
        <div class="div2" id="div2">Div 2</div>
        <div class="div1" id="div3">Div 3</div>
        <div class="div2" id="div4">Div 4</div>
        <div class="div1" id="div5">Div 5</div>

    </div>

    <div id="conteiner2">
        <div class="div2" id="div6">Div 6</div>
        <div class="div1" id="div7">Div 7</div>
        <div class="div2" id="div8">Div 8</div>
        <div class="div1" id="div9">Div 9</div>
        <div class="div2" id="div10">Div 10</div>

    </div>

    <script>

        console.log($('div').filter('.div1')) //filtra dentro de todas as divs, somente aquela que tem a classe div1 (div1,3,5,7,9)

        console.log($('#conteiner1').children().filter('.div1')) //Pegando somente as divs filhas de conteiner1 (div1, 3, 5)

        console.log($('#conteiner2').children().first()) //Só o primeiro elemento dos filhos de conteiner2

        console.log($('#conteiner2').children().last()) //Só o ultimo elemento dos filhos de conteiner2

        console.log($('#conteiner2').children().not('#div8')) //Pega todos elementos de conteiner2 menos o id div8

        console.log($('#conteiner2').children().eq(3)) //Pega dentro da array conteiner2 (todas as divs que vieram) apenas a div na posição 3 (div9)
    </script>

    <script src="./script.js"></script>

</body>

</html>
