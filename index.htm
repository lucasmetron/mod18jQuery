<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>

<body>

    <h1 class="titulo">Esse é um título H1</h1>

    <h1 id="nao" style="display: none">NÃO SAIAAAAA</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('.titulo').click(()=>{
            console.log("click")
        })

        $('.titulo').mouseenter(()=>{
            console.log("mouse enter")
        })

        $(document).mouseleave(()=>{
            $('#nao').show();
        })

        $('.titulo').dblclick(()=>{
            console.log("Double click")
        })

        // //mesma coisa em js vanilha

        // teste.addEventListener("mouseout", () => {
        //     let grito = document.querySelector('#nao')
        //     grito.style = 'display: block'
        // })

    </script>
</body>

</html>
